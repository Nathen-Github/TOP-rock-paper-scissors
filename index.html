<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="content-wrap">
        <div class="title-wrapper">
            <h1>Rock. Paper. Scissors.</h1>
            <h2>A minimalistic, online RPS game.</h2>
        </div>
        <div class="rps-button-wrapper">
            <div class="rps-button" id="rock">
                <p>R</p>
            </div>
            <div class="rps-button" id="paper">
                <p>P</p>
            </div>
            <div class="rps-button" id="scissors">
                <p>S</p>
            </div>
        </div>
    </div>
</body>
</html>
